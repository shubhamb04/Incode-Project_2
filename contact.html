<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="description" content="At Mr. Coffee we serve the quality and taste. All our coffees are carefully selected in accordance with our values ​​of respect for nature and people."/>
        <title>Best Coffee - Friendly Cafe | Mr.Coffee</title>
        <meta property="og:title" content="Mr. Coffee - A friendly cafe">
        <meta property="og:type" content="website">
        <meta property="og:image" content="https://github.com/shubhamb04/Incode-firstProject/blob/main/Assets/mr_coffee_salle.jpg">
        <meta property="og:url" content="https://shubhamb04.github.io/Incode-firstProject/contact.html"/>
        <link rel="icon" href="./Assets/logo_blanc.png" type = "image/x-icon">
        <link rel="stylesheet" href="application.css">
        <script src="https://kit.fontawesome.com/50546bb458.js"></script>
    </head>
<body>
    <header>
        <nav class="nav-bar flex">
            <a href="./index.html"><img src="./Assets/full_logo_white.png" alt="logo" class="nav-logo"></a>
            <input type="checkbox" id="check-toggle">
            <ul class="nav-links">
                <li><a href="./index.html">Home</a></li>
                <li><a href="./about.html">About&nbsp;Us</a></li>
                <li><a href="./contact.html">Contact</a></li>
            </ul>
            
            <label for="check-toggle" class="check-btn">
                <i class="fas fa-bars"></i>
            </label>
        </nav>
        <img src="./Assets/logo_mrcoffee.png" alt="logo_mrcoffee" class="logo-mrcoffee">
    </header>
    <main>
        <h1 class="contactform_heading">Dites nous tout !</h1>
        <section class="contact-container">
            <form action="/" id="form">
                <div>
                    <label for="fname">Nom *</label>
                    <input type="text" name="first_name" id="fname" required>
                </div>
                <div>
                    <label for="lname">Prénom *</label>
                    <input type="text" name="last_name" id="lname" required>
                </div>
                <div>
                    <label for="telephone">Téléphone</label>
                    <input name="user_telephone" id="telephone" required>
                </div>
                <div>
                    <label for="email">Adresse mail *</label>
                    <input type="email" name="user_email" id="email" required>
                </div>
                <div>
                    <label for="message">Message *</label>
                    <textarea name="user_message" id="message" row="5"></textarea>
                </div>
                <button id="submit_btn" type="submit">Submit</button>
            </form>
        </section>
        <section class="contact-container">
            <h2 class="contact-heading">On vous attend !</h2>
        <div class="">
            <address>
                <strong>Mr.Coffee</strong><br>15 place Jules Guesde<br>75006 Paris
            </address>
            <div class="contact-card">
                <p>Tel : +33 9 46 25 78 45</p>
                <p>Mail : contact@mr-coffee.com</p>
            </div>
            <div>
                <img class="contact-map" src="./Assets/carte_contact.png" alt="map showing address">
            </div>
        </div>
        </section>
    </main>
    
    <footer>
        <a href="./index.html"><img src="./Assets/logo_blanc.png" alt="logo" class="footer-logo"></a>
        <div class="social-links">
            <p class="footer-text">Suivez nous sur les réseaux sociaux !</p>
            <div class="social-link-container">
                <a href="https://au.linkedin.com/" target="_blank"><img class="social-logo" src="./Assets/logo_linkedin.png" alt="linked icon"></a>
                <a href="https://twitter.com/?lang=en" target="_blank"><img class="social-logo" src="./Assets/logo_twitter.png" alt="twitter icon"></a>
                <a href="https://www.facebook.com/" target="_blank"><img class="social-logo" src="./Assets/logo_facebook.png" alt="facebook icon"></a>
            </div>
        </div>
    </footer>
</body>
</html>
